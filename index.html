<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">New York Times Search</h1>
        </div>
    
        <div class="card">
            <div class="card-header">Search Parameters</div>
    
            <form>
                <div class="form-group">
                    <label for="searchTerm">Search Term:</label>
                    <input type="email" class="form-control" id="searchTerm" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
    
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startYear">Start Year (Optional):</label>
                    <input type="password" class="form-control" id="startYear">
                </div>
                <div class="form-group">
                    <label for="startYear">End Year (Optional):</label>
                    <input type="password" class="form-control" id="endYear">
                </div>
    
                <button type="submit" class="btn btn-primary">Search</button>
                <button type="submit" class="btn btn-primary">Clear Results</button>
            </form>
        </div>
    </div>


</body>

</html>
